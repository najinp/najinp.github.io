<head>

    <title>hover01</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        section {
            padding: 100px 0;
            text-align: center;
        }

        section h2 {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 0.025em;
            /* 자간 
            1em은 폰트사이즈의 1배간격. 0.5em  */
            margin: 0 0 10px 0;
        }

        section p {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: -0.025em;
            margin: 0 0 30px 0;
        }

        section .container {
            display: flex;
            gap: 30px;
            width: 1200px;
            margin: 0 auto;
        }

        section .container figure {
            position: relative;
            flex: 1;
            overflow: hidden;
        }

        section img {
            max-width: 100%;
        }

        .hover01 .container figure .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgb(51, 51, 51, 1);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: width 0.5s;

        }

        /* 
        right 0 left 0 하니까 중간에 가네.. opacity 모든 박스안에 다 흐리게함.. 그림도 */
        .hover01 .container figure:hover .box {
            width: 100px;
        }

        .hover01 .container figure img {
            transition: trasform 0.5;
        }

        .hover01 .container figure:hover img {
            transform: translateX(50px);
        }

        .hover02 {
            padding: 100px 0;
            background: #f7f7f7;
            text-align: center;
        }


        .hover02 h2 {
            font-size: 24px;

            letter-spacing: 0.025em;

        .hover02 p {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: -0.025em;
            margin: 0 0 30px 0;
        }

        .hover02 .container {
            display: flex;
            gap: 30px;
            width: 1200px;
            margin: 0 auto;
        }

        .hover02 .container figure {
            position: relative;
            flex: 1;

        }

        .hover02 .container figure::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-top: 1px solid #000;
            border-left: 1px solid #000;
            transition: 0.5s;
            box-sizing: border-box;
            opacity: 0;
        }

        .hover02 .container figure::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-bottom: 1px solid #000;
            border-right: 1px solid #000;
            transition: 0.5s 0.3s;
            box-sizing: border-box;
            opacity: 0;
        }

        .hover02 .container figure:hover::before {
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        .hover02 .container figure:hover::after {
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        .hover02 img {
            max-width: 100%;
        }

        nav {
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            line-height: 50px;
            text-align: center;
        }

        nav>ul {
            display: flex;
            width: 1200px;
            margin: 0 auto;

        }

        nav>ul>li {
            position: relative;
            flex: 1;
            border-left: 1px solid #ddd;
        }

        nav>ul>li::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: block;
            width: 0;
            height: 3px;
            background: #f00;
            transition: 0.5s;
        }

        nav>ul>li:hover::after {
            width: 100%;
        }

        nav>ul>li a {
            display: block;
        }

        nav>ul>li:last-child {
            border-right: 1px solid #ddd;
        }




        .hover03 figure::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 10px;
            background: linear-gradient(to left, #f00, #ff0);
            transition: 0.5s 1.5s;

        }

        .hover03 figure:hover::before {
            width: 100%;
            transition: 0.5s;

        }

        .hover03 figure::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 10px;
            height: 0;
            background: linear-gradient(to bottom, #f00, #ff0);
            transition: 0.5s 1s;
        }

        .hover03 figure:hover::after {
            height: 100%;

            transition: 0.5s 0.5s;
        }

        .hover03 figure .box::before {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 10px;
            background: linear-gradient(to right, #f00, #ff0);
            transition: 0.5s 0.5s;
        }

        .hover03 figure:hover .box::before {
            width: 100%;

            transition: 0.5s 1s;
        }

        .hover03 figure .box::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 10px;
            height: 0;
            background: linear-gradient(to top, #f00, #ff0);
            transition: 0.5s;

        }

        .hover03 figure:hover .box::after {
            height: 100%;
            transition: 0.5s 1.5s;

        }
    </style>
