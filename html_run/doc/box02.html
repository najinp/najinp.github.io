<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 박스 : Css 선택자 기본 / 기본 박스 02</title>
    <style>
        /* 모든 선택자 (body까지 포험)*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        /* tag 선택자 / 후손 선택자*/
        section li {
            color: #ff0000;
        }

        /* #ff0000 세자리로 변경가능 #f00, 색상은 부트스트랩같은 사이트에서 들고오기 ~ */
        /* section>li 라고 지정할수 없다. 이 파일에서 section은 ul과 div 자식을 가지고있다.
        ul은 nth child(1), div는 nth-child(2), 그다음 div는 nth-child(3)*/
        section li:nth-child(1) {
            color: #369;

        }

        section div:nth-child(2) {
            color: #ff0;
        }

        section div:nth-of-type(2) {
            color: #0ff;
        }

        /* nth-of-type은 박스 타입의 몇번째냐 */
        #color {
            color: #0f0;
        }

        .color {
            color: #359;
        }

        .color~li {
            color: lightsalmon;
        }


        .color+li {
            color: chocolate;
        }

        /* 인접선택자 바로 밑만 적용됨 */


        /* id가 계급이 높다. */
        input {
            outline: none;
        }

        input [type="text"] {
            border: 1px solid #ff0000;
        }

        [class="color"] {
            background: #ff0;
        }

        [class*="col"] {
            background: #ff0;
        }

        /* class*= col로 시작하는 모든 클래스 */

        section ul,
        section div {
            background: #ddd;
        }

        /* 이건 섹션아래 ul과 섹션아래 div가 선택됨.
        그냥 div만 쓰면 모든 div가 선택됨.*/
    </style>
</head>

<body>
    <section>
        <!-- ul 태그에 li외의 자식을 만드는것 안됨
        이름 정할때 숫자가 앞에 오면 안됨 -->
        <ul>
            <li>BOX01</li>
            <BOX02 id="color" class="color">BOX02</li>
                <li class="col">BOX03</li>
                <li>BOX04</li>
                <li>BOX05</li>
                <li>BOX06</li>
                <li>BOX07</li>
        </ul>
        <!-- id선택자는 보통 section 자리에 많이 씀  -->
        <div>
            BOX08
        </div>
        <div>
            BOX09
        </div>
        <input type="text">
        <input type="search">
    </section>

</body>

</html>
