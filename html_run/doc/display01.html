<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display / display 01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* inline 요소는 w,h,상하m,p 값을 줄 수가 없다 */
        .inline span {
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            padding: 50px 0;
            margin: 50px 0;
        }

        /* inline 요소를 block으로 바꿈*/
        .inlineToBlock span {
            display: block;
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            padding: 30px 0;
            margin: 30px 0;
        }

        /* inline-block 요소의 부모에 text-align:center로 박스를 가로로 배열할 수 있다.
   박스사이의 간격이 4px 정도 생긴다. 박스사이의 간격을 붙이려면 font-size:0;을 해주어야 한다.
         */
        .inlineToinlineBlock {
            text-align: center;
            font-size: 0;
        }

        /* 부모에 폰트사이즈가 없어지면 옆에 공간이 붙음   박스사이의 간격이 4px 정도 생긴다.
다시 폰트사이즈를 살려줘야함*/
        /* inline 요소를 block으로 바꿈*/
        .inlineToinlineBlock span {
            display: inline-block;

            width: 100px;
            height: 100px;
            font-size: 20px;
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            padding: 30px 0;
            margin: 30px 0;
        }

        .block {
            background: #ff0;
        }

        .block div {
            display: inline;
            width: 100px;
            height: 100px;
            font-size: 20px;
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            padding: 30px 0;
            margin: 30px 0;
        }
    </style>
</head>

<body>
    <section class="inline">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span><br />

        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span>
    </section>

    <section class="inlineToBlock">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span><br />
    </section>

    <section class="inlineToinlineBlock">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span><br />
    </section>
    <!--  span 인라인이라서 자동으로 오른쪽으로 주루룩 나열됨 
            ,와이드 하이트 백그라운드가 비춰서 패딩 먹은것 처럼 보임-->
    <section class="block">
        <div>box01</div>
        <div>box02</div>
        <div>box03</div>
        <div>box04</div>
        <div>box05</div>

    </section>
</body>

</html>
