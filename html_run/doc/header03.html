<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header03 - 메뉴바 중간정렬</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/basic01.css">
    <style>
        /* * {
            outline: 1px solid #f00;
        } 아웃라인 확인하고싶을때 ~ */

        .header {
            background: #f7f7f7;
            line-height: 100px;

        }

        .header .container {
            display: flex;
            justify-content: space-between;
            width: 1200px;
            margin: 0 auto;
        }

        .header h1 {
            width: 200px;
        }

        .header .btn {
            width: 200px;
            text-align: right;
        }

        .header nav {
            /* margin: 0 auto 0 auto; */
        }

        .header .btn {
            margin: 0 0 0 40px;

        }

        .header .btn i {
            font-size: 23px;
            padding: 5px;
            background: #ddd;
            border-radius: 3px;
            transform: translateY(5px);
            cursor: pointer;

        }

        .header nav>ul {
            display: flex;
            gap: 40px;
        }

        .header nav>ul a {
            display: block;

        }
    </style>
</head>

<body>
    <div class="Wrap">
        <header class="header">
            <div class="container">
                <h1>
                    <a href="/">
                        <img src="../img/logo.png" alt="">
                    </a>
                </h1>
                <nav>
                    <ul>
                        <li><a href="">menu01</a></li>
                        <li><a href="">menu02</a></li>
                        <li><a href="">menu03</a></li>
                        <li><a href="">menu04</a></li>
                        <li><a href="">menu05</a></li>
                    </ul>
                </nav>
                <div class="btn"><i class="xi-bars"></i></div>
            </div>
        </header>
        <main>
            <div class="main_visual">

            </div>
        </main>
        <footer class="footer">
            &copy basic template.
        </footer>
    </div>
</body>

</html>
