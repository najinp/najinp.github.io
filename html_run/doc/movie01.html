<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 삽입 01</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/jquery.mb.YTPlayer.min.css">
    <style>
        body {
            height: 200vh;

        }

        .fixed_bg {
            background: url(../img/mainvisual01.jpg) no-repeat fixed center center/cover;
            padding: 200px 0;
            text-align: center;
            color: #fff;
        }

        /* 아이폰에서 픽스드 비지가 안먹힌다공 */

        .movie01 {
            padding: 100px 0;
        }

        .movie01 .container {
            display: flex;
            gap: 30px;
            width: 1200px;
            margin: 0 auto;
        }

        .movie01 .container>div {
            flex: 1;

        }

        .movie01 video {
            max-width: 100%;
        }

        section h2 {
            font-size: 30px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        section p {
            font-size: 15px;
            font-weight: 300;
            margin: 0 0 30px 0;
        }

        .movie01 .right {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .movie01 .right i {
            padding: 10px;
            font-size: 30px;
            background: #f7f7f7;
            border-radius: 3px;
            margin: 0 10px 0 0;
        }

        .movie02 {
            padding: 200px 0;
            text-align: center;
            color: #fff;


        }

        .movie02 i {
            font-size: 30px;
            text-shadow: 0 0 3px #333;

        }
    </style>
</head>

<body>
    <section class="fixed_bg">
        <h2>배경고정하기 : parellax</h2>
        <!-- 생활코딩에 잘 설명되어있음 -->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </section>

    <section class="movie01">
        <div class="container">
            <div class="left">
                <video src="../img/movie01.mp4" autoplay muted playsinline class="vd01"></video>
            </div>
            <div class="right">
                <div class="inner">
                    <h2>mp4 동영상 플레이</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <div class="controls">
                        <i class="xi-pause"></i>
                        <i class="xi-play"></i>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section class="movie02">
        <h2>배경고정하기 : parellax</h2>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <div id="bgndVideo" class="player" data-property="">
        </div>
        <div class="controls">
            <i class="xi-pause"></i>
            <i class="xi-play"></i>
            <i class="xi-volume-off"></i>
        </div>
        <!-- url재생할 비디오 컨테인먼트 어디서 저장할거임 뭐 그런것들 -->
    </section>




    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/jquery.mb.YTPlayer.min.js"></script>
    <script>
        $(function () {
            $('.movie01 .right i:nth-child(1)').on('click', function () {
                $('.vd01').trigger('pause')
            });
            $('.movie01 .right i:nth-child(2)').on('click', function () {
                $('.vd01').trigger('play')
            });
            $('#bgndVideo').YTPlayer({
                videoURL: 'https://youtu.be/4uFv6pJbqZ4',
                containment: '.movie02',
                autoPlay: true,
                mute: true,
                // startAt: 0,
                // opacity: 1,
                showControls: false,
                playOnlyIfVisible: true,
            });

            $('.movie02 i:nth-child(1)').on('click', function () {
                $('#bgndVideo').YTPPause();
            });
            $('.movie02 i:nth-child(2)').on('click', function () {
                $('#bgndVideo').YTPPlay();
            });
            $('.movie02 i:nth-child(3)').on('click', function () {
                $('#bgndVideo').YTPUnmute();
            });


        });
    </script>
</body>

</html>
